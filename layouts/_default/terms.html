{{ define "main" }}
  <div class="tag-terms-container text-container">
    <h1 class="tag-heading">All Tags</h1>
    <div class="tag-list">
      {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.RelPermalink }}" class="tag-link">
          {{ .Page.Title }} <span class="tag-count">({{ .Count }})</span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
