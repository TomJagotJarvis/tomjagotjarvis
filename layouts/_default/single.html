{{ define "main" }}
<article class="post">
  <div class="text-container">
    <h1>{{ .Title }}</h1>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>

{{ with .Params.tags }}
<p class="tags-inline">
  {{ range . }}
    <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="tag-link">{{ . }}</a>
  {{ end }}
</p>
{{ end }}


    <div class="post-body">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
