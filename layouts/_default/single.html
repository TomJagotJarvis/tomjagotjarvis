{{ define "main" }}
<article class="post">
  <div class="text-container">
    <h1>{{ .Title }}</h1>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>

    {{ with .Params.tags }}
    <div class="tags-inline">
      {{ range . }}
        <a class="tag-link" href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}

    <div class="post-body">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
